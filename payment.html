<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ресторан "Смак" - Оплата</title>
    <link rel="stylesheet" href="./CSS/styles.css">
    <link rel="stylesheet" href="./fons/GreatVibes-Regular.ttf">
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <div class="header">
            <h1><a href="index.html">Ресторан "Смак"</a></h1>
            <h2>Оплата</h2>
        </div>
        <div class="payment-options">
            <div class="form-group">
                <label for="name">Ім'я</label>
                <input type="text" id="name" placeholder="Ваше ім'я">
            </div>
            <div class="form-group">
                <label for="phone">Номер телефону</label>
                <input type="tel" id="phone" placeholder="Ваш номер телефону" pattern="\+?\d{10,15}">
            </div>
            <button class="menu-button" onclick="processPayment()">Оплатити</button>
            <a href="index.html" class="menu-button">На головне меню</a>
        </div>
    </div>

    <script>
        function processPayment() {
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();

            if (!name || !phone) {
                alert("Будь ласка, введіть ім'я та номер телефону для продовження.");
                return;
            }

            alert("Оплата успішно пройшла");
        }
    </script>
</body>
</html>
